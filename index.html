<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map with GeoJSON Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuZm94IiwiYSI6ImNqbXYxaWh4YzAwN3Iza2xhMzJhOWpzemwifQ.cRt9ebRFaM0_DlIS9MlACA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-122.27, 37.8],
        zoom: 9
    });

    map.on('load', () => {
        // Add a GeoJSON source containing point features.
        map.addSource('communities', {
            type: 'geojson',
            data: 'data/communities.geojson'
        });

        // Add a symbol layer to represent the points.
        map.addLayer({
            id: 'community-points',
            type: 'circle',
            source: 'communities',
            paint: {
                'circle-radius': 6,
                'circle-color': '#007cbf'
            }
        });

        // Add popups
        map.on('click', 'community-points', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the points layer.
        map.on('mouseenter', 'community-points', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'community-points', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>
</body>
</html>
