<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map with GeoJSON Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #branding {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    opacity: 0.8;
}

#branding img {
    height: 70px;
    width: auto;
}
    </style>
</head>
<body>
<div id="branding">
    <img src="data/assets/TTLCSilver.png" alt="The True Life Companies Logo">
</div>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuZm94IiwiYSI6ImNqbXYxaWh4YzAwN3Iza2xhMzJhOWpzemwifQ.cRt9ebRFaM0_DlIS9MlACA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-122.27, 37.8],
        zoom: 9
    });

    map.on('load', () => {
        map.addSource('communities', {
            type: 'geojson',
            data: 'data/communities.geojson'
        });

        map.addLayer({
            id: 'community-points',
            type: 'circle',
            source: 'communities',
            paint: {
                'circle-radius': 6,
                'circle-color': '#007cbf'
            }
        });
// Add TTLC project boundaries as a polygon fill
map.addSource('projects', {
    type: 'geojson',
    data: 'data/ActiveRaise.geojson'
});

map.addLayer({
    id: 'project-boundaries',
    type: 'fill',
    source: 'projects',
    paint: {
        'fill-color': '#FFA500',
        'fill-opacity': 0.3
    }
});

// Optional: add an outline
map.addLayer({
    id: 'project-boundary-lines',
    type: 'line',
    source: 'projects',
    paint: {
        'line-color': '#cc6600',
        'line-width': 2
    }
});

// Add TTLCProjects source
map.addSource('ttlcp', {
    type: 'geojson',
    data: 'data/TTLCProjects.geojson'
});

// Add TTLCProjects layer
map.addLayer({
    id: 'ttlcp-layer',
    type: 'circle',
    source: 'ttlcp',
    paint: {
        'circle-radius': 8,
        'circle-color': '#cc5500', // burnt orange, on-brand
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
    }
});

// Add popups for TTLCProjects
map.on('click', 'ttlcp-layer', (e) => {
    const coordinates = e.features[0].geometry.coordinates.slice();
    const description = e.features[0].properties.description;

    new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(description)
        .addTo(map);
});

// Add The Bay Area Portfolio as placemarks
map.addSource('bayarea-portfolio', {
    type: 'geojson',
    data: 'data/portfolio_bay.geojson'
});

map.addLayer({
    id: 'bayarea-portfolio-layer',
    type: 'circle',
    source: 'bayarea-portfolio',
    paint: {
        'circle-radius': 7,
        'circle-color': '#1E90FF',  // Dodger blue for contrast
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
    }
});

// Popups for Bay Area Portfolio points
map.on('click', 'bayarea-portfolio-layer', (e) => {
    const coords = e.features[0].geometry.coordinates.slice();
    const props = e.features[0].properties;
    const name = props.name || 'Unnamed';
    const desc = props.description || '';

    new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(`<strong>${name}</strong><br>${desc}`)
        .addTo(map);
});

map.on('mouseenter', 'bayarea-portfolio-layer', () => {
    map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseleave', 'bayarea-portfolio-layer', () => {
    map.getCanvas().style.cursor = '';
});
        
// Add popups to ActiveRaise (project-boundaries) layer
map.on('click', 'project-boundaries', (e) => {
    const props = e.features[0].properties;
    const coordinates = e.lngLat;

    const name = props.Name || 'Unnamed Project';

    const html = `
        <strong>${name}</strong><br>
        <em>TTLC Project</em>
    `;

    new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(html)
        .addTo(map);
});

        
        // Resilient popup builder
        map.on('click', 'community-points', (e) => {
        const props = e.features[0].properties;
        const coordinates = e.features[0].geometry.coordinates.slice();

        const builder = props.builder || 'Unknown Builder';
        const community = props.community || 'Unnamed Community';
        const status = props.status || '';
        const price = props.price_min || '';
        const sqft = props.sqft || '';

        const html = `
            <strong>${builder}</strong><br>
            ${community}<br>
            ${status ? `<em>${status}</em><br>` : ''}
            ${price ? `Price: ${price}<br>` : ''}
            ${sqft ? `Size: ${sqft}` : ''}
        `;

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(html)
            .addTo(map);
    });
        
        // Change cursor when hovering over project boundaries
        map.on('mouseenter', 'project-boundaries', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'project-boundaries', () => {
            map.getCanvas().style.cursor = '';
        });


        map.on('mouseenter', 'community-points', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'community-points', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>
</body>
</html>
